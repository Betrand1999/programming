<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App and Media Example</title>

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Your App Title" />
    <meta
      property="og:description"
      content="A brief description of your app."
    />
    <meta property="og:image" content="https://yourwebsite.com/photo.jpg" />
    <meta property="og:url" content="https://yourwebsite.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Your App Title" />
    <meta
      name="twitter:description"
      content="A brief description of your app."
    />
    <meta name="twitter:image" content="https://yourwebsite.com/photo.jpg" />
  </head>
  <body>
    <section>
      <h1>Hello Mr Adomah Richard, How are you doing this morning?</h1>
      <img src="photo.jpg" alt="Photo of Mr Adomah Richard" />

      <form action="login_myaccount">
        <label>
          Username:
          <input type="text" placeholder="Enter username" />
        </label>
        <br />
        <label>
          Password:
          <input type="password" placeholder="Enter password" />
        </label>
        <br />
        <label>
          Remember Me:
          <input type="checkbox" />
        </label>
        <br />
        <label>
          Rate your experience:
          <input type="range" min="0" max="5" />
        </label>
        <br />
        <button type="submit">Enter</button>
      </form>

      <form action="">
        <label for="skill">Choose your skill level:</label>
        <select name="Skill" id="skill">
          <option value="beginner">Level 1 - Beginner</option>
          <option value="intermediate">Level 2 - Intermediate</option>
          <option value="advanced">Level 3 - Advanced</option>
        </select>
        <button type="submit">Submit</button>
      </form>
    </section>

    <section>
      <h1>Audio and Video</h1>
      <audio src="t-rex-roar.mp3" controls loop></audio>

      <h2>Sample Video</h2>
      <video src="video.mp4" controls></video>
    </section>

    <h1>Happy Learning</h1>
  </body>
</html>
